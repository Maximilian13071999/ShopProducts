<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>`
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="input">
            <label for="username">Введите имя:</label>
            <input id="username">
        </div>
        <div class="input">
            <label for="phone">Введите номер телефона:</label>
            <input id="phone">
        </div>
    </form>
    <div id="inner">
        <div class="item">
            <img src="img/carrot.jpeg" alt="Морковь">
            <p>Морковь - 40 рублей</p>
            <button class="add" id="btnCarrot">Добавить</button>
        </div>
        <div class="item">
            <img src="img/carrot.jpeg" alt="Морковь">
            <p>Картофель - 25 рублей</p>
            <button class="add" id="btnPotato">Добавить</button>
        </div>
        <div class="item">
            <img src="img/carrot.jpeg" alt="Морковь">
            <p>Лук - 30 рублей</p>
            <button class="add" id="btnOnion">Добавить</button>
        </div>
        <p id="result">Ваши заказы:</p>
        <ul id="card"></ul>
        <button id="buy">Сделать заказ</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
